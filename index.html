<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Machine</title>
  </head>
  <body>
    <div class="container" id="drum-machine">
       <h1 class="text-center">Drum Machine</h1>
       <div id="display"></div>
       
       <button class="drum-pad" id="drum-0">
           Q
        <audio src="https://www.myinstants.com/media/sounds/snare.mp3" class="clip" id="Q"></audio>
       </button>
       <button class="drum-pad" id="drum-1">
           W
        <audio src="https://www.myinstants.com/media/sounds/bass-drum.mp3" class="clip" id="W"></audio>
       </button>
       <button class="drum-pad" id="drum-2">
           E
        <audio src="http://tipiwiki.free.fr/snd/Percussion(4e)2.wav" class="clip" id="E"></audio>
       </button>
       <button class="drum-pad" id="drum-3">
           A
        <audio src="http://www.denhaku.com/r_box/sr16/sr16tom/loelectm.wav" class="clip" id="A"></audio>
       </button>
       <button class="drum-pad" id="drum-4">
           S
        <audio src="http://billor.chsh.chc.edu.tw/sound/bass4.wav" class="clip" id="S"></audio>
       </button>
        <button class="drum-pad" id="drum-5">
           D
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dry_Ohh.mp3" class="clip" id="D"></audio>
        </button>
        <button class="drum-pad" id="drum-6">
           Z
        <audio src=http://denhaku.com/r_box/tr707/closed.wav"" class="clip" id="Z"></audio>
        </button>
       <button class="drum-pad" id="drum-7">
           X
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/side_stick_1.mp3" class="clip" id="X"></audio>
       </button>
       <button class="drum-pad" id="drum-8">
           C
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/Bld_H1.mp3" class="clip" id="C"></audio>
       </button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
