<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Machine</title>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container" id="drum-machine">
       <h1 class="text-center my-3">Drum Machine</h1>
       <div class="card my-3">
          <div class="card-body bg-dark">
            <div class="text-center text-white" id="display">Nothing is playing</div>
          </div>
       </div>
       
       <div class="row justify-content-md-center">
       <button class="drum-pad btn col col-sm-2 bg-success mr-2 text-white" id="drum-0" onclick="play('Q')">
           Q
        <audio src="https://www.myinstants.com/media/sounds/snare.mp3" class="clip" id="Q"></audio>
       </button>
       <button class="drum-pad btn col col-sm-2 bg-success mr-2 text-white" id="drum-1" onclick="play('W')">
           W
        <audio src="https://www.myinstants.com/media/sounds/bass-drum.mp3" class="clip" id="W"></audio>
       </button>
       
       <button class="drum-pad btn col col-sm-2 bg-success text-white " id="drum-2" onclick="play('E')">
           E
        <audio src="http://tipiwiki.free.fr/snd/Percussion(4e)2.wav" class="clip" id="E"></audio>
       </button>

       </div>
       <div class="row justify-content-md-center my-3">

       <button class="drum-pad btn col col-sm-2 bg-success mr-2 text-white" id="drum-3"onclick="play('A')">
           A
        <audio src="http://www.denhaku.com/r_box/sr16/sr16tom/loelectm.wav" class="clip" id="A"></audio>
       </button>
       <button class="drum-pad btn col col-sm-2 bg-success mr-2 text-white" id="drum-4" onclick="play('S')">
           S
        <audio src="http://billor.chsh.chc.edu.tw/sound/bass4.wav" class="clip" id="S"></audio>
       </button>
        <button class="drum-pad btn col col-sm-2 bg-success text-white" id="drum-5" onclick="play('D')">
           D
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dry_Ohh.mp3" class="clip" id="D"></audio>
        </button>

        </div>
        <div class="row justify-content-md-center my-3">

        <button class="drum-pad btn col col-sm-2 bg-success mr-2 text-white" id="drum-6" onclick="play('Z')">
           Z
        <audio src="http://denhaku.com/r_box/tr707/closed.wav" class="clip" id="Z"></audio>
        </button>
       <button class="drum-pad btn col col-sm-2 bg-success mr-2 text-white" id="drum-7" onclick="play('X')">
           X
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/side_stick_1.mp3" class="clip" id="X"></audio>
       </button>
       <button class="drum-pad btn col col-sm-2 bg-success text-white" id="drum-8" onclick="play('C')">
           C
        <audio src="https://s3.amazonaws.com/freecodecamp/drums/Bld_H1.mp3" class="clip" id="C"></audio>
       </button>
       </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
